<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Galeria de Fotos</h1>
    <button type="button">Nova imagem +</button>
  </header>
  <form>
      <h2>Inserir nova imagem</h2>
      <input type="url" id="img-adress" required placeholder="URL da sua imagem">
      <button type="submit">Adicionar</button>
      <button id="btn-cancel" type="reset">Cancelar</button>
  </form>
  <section>
    <ul>
        <li>
        <img src="./images/foto1.jpg" alt="Imagem do gato">
        <div class="overlay-imagem-link">
          <a href="./images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
        </div>
      </li>
      <li>
        <img src="./images/foto2.jpg" alt="Imagem do gato">
        <div class="overlay-imagem-link">
          <a href="./images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
        </div>
      </li>
      <li>
        <img src="./images/foto3.jpg" alt="Imagem do gato">
        <div class="overlay-imagem-link">
          <a href="./images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
        </div>
      </li>
    </ul>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
